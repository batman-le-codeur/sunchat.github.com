<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - NASA Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            color: #e5e5e5;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #171717;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #6366f1;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .history-section-title {
            font-size: 11px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            margin-top: 20px;
        }

        .history-section-title:first-child {
            margin-top: 0;
        }

        .chat-history-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #b0b0b0;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item:hover {
            background: #242424;
            color: #e5e5e5;
        }

        .chat-history-item.active {
            background: #2a2a2a;
            color: #fff;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title {
            font-size: 14px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-badge {
            background: #242424;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #b0b0b0;
            border: 1px solid #2a2a2a;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            padding: 8px 16px;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: #7c3aed;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message-group {
            margin-bottom: 32px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #2a2a2a;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        .message-sender {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }

        .message-content {
            padding-left: 44px;
            font-size: 14px;
            line-height: 1.6;
            color: #e5e5e5;
        }

        .message-actions {
            padding-left: 44px;
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #242424;
            color: #e5e5e5;
            border-color: #3a3a3a;
        }

        .typing-indicator {
            display: none;
            padding-left: 44px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        /* Input Area */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #2a2a2a;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .input-wrapper {
            background: #171717;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #6366f1;
            background: #1a1a1a;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e5e5e5;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            min-height: 24px;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-btn {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 16px;
        }

        .input-btn:hover {
            background: #242424;
            color: #e5e5e5;
        }

        .send-button {
            background: #6366f1;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 15px;
            color: #888;
            max-width: 500px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ðŸš€</div>
                <div class="sidebar-title">NASA Assistant</div>
            </div>

            <button class="new-chat-btn" onclick="startNewChat()">
                <span>+</span>
                <span>New chat</span>
            </button>

            <div class="chat-history" id="chatHistory">
                <div class="history-section-title">Today</div>
                <!-- History items will be added here -->
            </div>
        </div>

        <!-- Main Chat -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title-section">
                    <div class="chat-title">
                        <span id="currentChatTitle">New conversation</span>
                        <span class="model-badge">GPT-4</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn">
                        <span>+</span>
                        <span>New chat</span>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-screen">
                    <div class="welcome-icon">ðŸš€</div>
                    <h1 class="welcome-title">Welcome to NASA Assistant</h1>
                    <p class="welcome-subtitle">Ask me anything and I'll do my best to help you.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="How can I help you?"
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="input-btn">ðŸ“Ž</button>
                        <button id="sendButton" class="send-button">âž¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://vtest-cppf.app.n8n.cloud/webhook/nasa';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        let conversationHistory = [];

        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(text, isUser) {
            const welcomeScreen = chatMessages.querySelector('.welcome-screen');
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            messageGroup.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${isUser ? 'user-avatar' : 'bot-avatar'}">
                        ${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}
                    </div>
                    <div class="message-sender">${isUser ? 'You' : 'NASA Assistant'}</div>
                    <div class="message-time">${formatTime()}</div>
                </div>
                <div class="message-content">${escapeHtml(text)}</div>
                ${!isUser ? `
                    <div class="message-actions">
                        <button class="action-btn" onclick="copyMessage(this)">
                            <span>ðŸ“‹</span>
                            <span>Copy</span>
                        </button>
                        <button class="action-btn">
                            <span>â†»</span>
                            <span>Regenerate</span>
                        </button>
                    </div>
                ` : ''}
            `;
            
            chatMessages.appendChild(messageGroup);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            conversationHistory.push({ text, isUser, time: formatTime() });
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message-group';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar bot-avatar">ðŸ¤–</div>
                    <div class="message-sender">NASA Assistant</div>
                </div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        function copyMessage(btn) {
            const messageContent = btn.closest('.message-group').querySelector('.message-content');
            const text = messageContent.textContent;
            navigator.clipboard.writeText(text);
            
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>âœ“</span><span>Copied</span>';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 2000);
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                // Essayer de lire le texte brut d'abord
                const textResponse = await response.text();
                hideTyping();
                
                // Essayer de parser en JSON
                let botResponse;
                try {
                    const data = JSON.parse(textResponse);
                    botResponse = data.response || data.message || data.output || data.text || JSON.stringify(data);
                } catch (jsonError) {
                    // Si ce n'est pas du JSON, utiliser le texte brut
                    botResponse = textResponse || 'No response received';
                }
                
                addMessage(botResponse, false);
            } catch (error) {
                hideTyping();
                addMessage(`Sorry, an error occurred: ${error.message}`, false);
                console.error('Error details:', error);
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        function startNewChat() {
            conversationHistory = [];
            chatMessages.innerHTML = `
                <div class="welcome-screen">
                    <div class="welcome-icon">ðŸš€</div>
                    <h1 class="welcome-title">Welcome to NASA Assistant</h1>
                    <p class="welcome-subtitle">Ask me anything and I'll do my best to help you.</p>
                </div>
            `;
        }

        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        chatInput.focus();
    </script>
</body>
</html>
